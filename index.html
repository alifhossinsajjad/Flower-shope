<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shope</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');

        body {

<body class="Noto Serif, serif">
    <header class="header-section">
        <div class="navbar">
            <nav class="navbar-container">
                <img class="nav-logo" src="./assets/logo.png" alt="logo">
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a class="text-dark-1" href="">Shope</a></li>

    <main>

            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="banner-title">ALWAYS <span class="text-color-1">FRESH</span><br> <span class="text-color-1">FLOWER</span></h1>
